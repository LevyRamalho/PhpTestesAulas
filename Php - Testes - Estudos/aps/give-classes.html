<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/student.css">
        <link rel="stylesheet" href="public/give-classes.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/animation.css">
        <link rel="icon" href="/images/icon2.png" />
    </head>
    <body id="page-give-classes" >
        <div class="container">
            <header >
               <div class="topbar animate-appear">

                    <a href="index.html"><img class="img-top" src="images/Polígono 2.svg" alt="Back"></a>
                   
                   <div id="textos">
                        <h4 id="titulo">Ficamos muito contentes com a sua escolha!</h4>
                        <p>Para começar, preencha o formulário de inscrição</p>
                    </div>
               </div>
            
               <main class="animate-right">
                <form action="./php/save-classes.php" id="create-class" method="post" >
                    <fieldset>
                        <legend>Seus dados</legend>
                            <div class="input-block">
                                <label for="name">Nome completo</label>
                                <input name="name" id="name" >
                            </div>
                            <div class="input-block">
                                <label for="avatar">Link da foto<small>(comece com https://)</small></label>
                                <input name="avatar" id="avatar" type="text" ><!--mudar para url-->
                            </div>
                            <div class="input-block">
                                <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                                <input name="whatsapp" id="whatsapp" type="text" >
                            </div>
                            <div class="textarea-block">
                                <label for="bio">Biografia</label>
                                <textarea name="bio" id="bio" ></textarea>
                            </div>
                    </fieldset>
                    <fieldset>
                        <legend>Sobre a aula</legend>
                        <div class="select-block">
                            <label for="subject">Instrumento</label>
                            <input type="text" name="subject" id="subject" >
                        
                         

                        </div>
                        <div class="input-block">
                            <label for="cost">Custo da sua hora/aula <small>R$ </small></label>
                            <input name="cost" type="cost" id="cost" type="number" >
                        </div>

                    </fieldset>
                    <fieldset id="schedule-items">
                        <!-- botao novo horario -->
                        <legend>Horários disponíveis
                            <!-- <button id="add-time" type="button">+ Novo Horário</button> -->
                        </legend>
                        <!-- /botao novo horario -->
                        <div class="schedule-item">
                            <div class="select-block">
                                <label for="weekday">Dia da semana</label>
                                <select name="weekday[]" >
                                    <option value="">Selecione uma opção</option>
                                    <option value="Segunda-feira">Segunda-feira<option>
                                    <option value="Terça-feira">Terça-feira<option>
                                    <option value="Quarta-feira">Quarta-feira<option>
                                    <option value="Quinta-feira">Quinta-feira<option>
                                    <option value="Sexta-feira">Sexta-feira<option>
                                </select>
                            </div>
                            <div class="input-block">
                                <label for="time_from">Das</label>
                                <input type="time" name="time_from" >
                               
                            </div>
                            <div class="input-block">
                                <label for="time_to">Até</label>
                                <input type="time" name="time_to" >
                            </div>
                        </div>

                    </fieldset>
                    <fieldset id="schedule-items">
                    
                        <legend>Informações de E-mail</legend>
                        <div class="input-block">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" >
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" >
                        </div>

                    </fieldset>
                </form>
                <footer>
                    <p>
                        <img src="images/Grupo13.svg" alt="Aviso importante">
                        Importante!<br>Preencha todos os dados
                        <button type="submit" form="create-class">Salvar cadastro</button>
                    </p>
                </footer>
            </main>
        </header>
        <script src="/script/addField.js"></script>
        <script src="/script/typeWriter.js"></script>

    </body>
</html>
